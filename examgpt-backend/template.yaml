AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  examgpt-backend

  Backend for examgpt. 
  * API gateway, Lambda and S3 used for uploading study material
  * DynamoDB, Lambda, SNS used for storing examgpt data
  * API Gateway, Lambda used for for telegram bot

Globals:
  Function:
    Timeout: 30
    MemorySize: 128
    Runtime: python3.12

Resources:
  # S3 Buckets
  ContentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-${AWS::AccountId}-${AWS::Region}-bucket"

  # SNS Topics

  # Rest APIs
  UploadRestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod

  # Lambda Functions
  UploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: examgpt_backend/
      Handler: upload.handler
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref ContentBucket
      Environment:
        Variables:
          CONTENT_BUCKET: !Ref ContentBucket
      Events:
        APIEvent:
          Type: Api
          Properties:
            Path: /upload
            Method: POST
            RestApiId: !Ref UploadRestApi

  ChunkerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: examgpt_backend/
      Handler: chunker.handler
      Events:
        S3Event:
          Type: S3
          Properties:
            Bucket: !Ref ContentBucket
            Events:
              - s3:ObjectCreated:*

  SandboxFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: examgpt_backend/
      Handler: sandbox.handler
      Events:
        APIEvent:
          Type: Api
          Properties:
            Path: /sandbox
            Method: POST
            RestApiId: !Ref UploadRestApi

  # Connectors
  ChunkerFunctionLambdaContentBucketConnector:
    Type: AWS::Serverless::Connector
    Properties:
      Source:
        Id: ChunkerFunction
      Destination:
        Id: ContentBucket
      Permissions:
        - Read

Outputs:
  UploadRestApi:
    Description: "API Gateway endpoint for uploading files"
    Value: !Sub "https://${UploadRestApi}.execute-api.${AWS::Region}.amazonaws.com/Stage"
  UploadFunction:
    Description: "Function that uploads file"
    Value: !GetAtt UploadFunction.Arn
  ChunkerFunction:
    Description: "Function that chunks uploaded file"
    Value: !GetAtt ChunkerFunction.Arn
  SandboxFunction:
    Description: "Sandbox Lambda for testing resources"
    Value: !GetAtt SandboxFunction.Arn
  S3Bucket:
    Description: "Bucket where uploaded files are stored"
    Value: !GetAtt ContentBucket.Arn
