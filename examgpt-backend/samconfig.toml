version = 0.1

[default]
[default.global.parameters]
stack_name = "examgpt-backend"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "examgpt-backend"
region = "us-west-2"
image_repositories = ["UploadFunction=992382587769.dkr.ecr.us-west-2.amazonaws.com/examgptbackendd7e5d981/uploadfunctiondd04e321repo", "ChunkerFunction=992382587769.dkr.ecr.us-west-2.amazonaws.com/examgptbackendd7e5d981/chunkerfunction22a982a5repo"]

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"
